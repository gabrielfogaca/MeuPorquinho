          <form id="passwordForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" placeholder="seu@email.com" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" placeholder="Senha" class="form-control" id="password" required />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Senha</label>
              <input type="password" placeholder="Confirmar senha" id="confirmPassword" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-entrar" id="register-button" disabled>
              CADASTRAR
            </button>
          </form>
        </div>
      </div>
